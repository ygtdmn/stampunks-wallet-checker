<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Stampunk Wallet Checker</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
			integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<h1>Stampunks!</h1>
		<div style="min-height: 100vh" class="container mt-5">
			<div class="form-description text-center mb-2">
				<p>
					Enter a wallet address to check the owned Stampunk NFTs, their Punk
					IDs, and locked status.
				</p>
			</div>
			<form id="wallet-form">
				<div class="mb-3">
					<label for="wallet-address" class="form-label">Wallet Address:</label>
					<div class="input-group">
						<input
							type="text"
							class="form-control"
							id="wallet-address"
							required
						/>
						<button type="submit" class="btn btn-success">See Punks</button>
					</div>
				</div>
			</form>

			<div id="total-punks" class="mt-3"></div>
			<div id="nft-container"></div>

			<div class="form-description text-center mb-2">
				<p>
					or enter an asset ID to get the corresponding Punk ID, Punk image, and
					issuer information.
				</p>
			</div>
			<form id="asset-form" class="mt-4">
				<div class="mb-3">
					<label for="asset-id" class="form-label">Asset ID:</label>
					<div class="input-group">
						<input type="text" class="form-control" id="asset-id" required />
						<button type="submit" class="btn btn-primary">Get Punk ID</button>
					</div>
				</div>
			</form>

			<div id="punk-image" class="mt-3"></div>
			<div id="punk-issuer" class="mt-3"></div>
			<div id="punk-id-result" class="mt-3"></div>
		</div>

		<div class="donate-github">
			<span style="margin-right: 5px">Last Update Block: 804672</span>
			<a
				href="https://github.com/ygtdmn/stampunks-wallet-checker"
				target="_blank"
			>
				GitHub</a
			>
			<a
				href="https://twitter.com/YigitDuman/status/1644266757002080261"
				target="_blank"
				>Twitter</a
			>
			<span>Donate: 1218wSvtQmAxGEEQ21hdV2nvmScb5jtPrN</span>
		</div>

		<script src="main.js"></script>
	</body>
</html>
